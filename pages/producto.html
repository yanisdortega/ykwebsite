    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header id="encabezado">
        <section id="logo">
            <img src="../img/YK LOGO.png" class="YK">
        </section>
        
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/producto.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                
                    <button class="btn position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                    
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <div id="carrito">
                                <h2>Carrito de Compras</h2>
                                <ul id="lista-carrito"></ul>
                                <p>Subtotal: $<span id="subtotal-carrito">0</span></p>
                                <p>IVA (21%): $<span id="iva-carrito">0</span></p>
                                <p><strong>Total: $<span id="total-carrito">0</span></strong></p>
                                <button class="btn btn-outline-primary" onclick="vaciarCarrito()">Vaciar Carrito</button>
                                <button class="btn btn-outline-primary" onclick="mostrarCheckout()">Checkout</button>
                            </div>
                    
                            <!-- Modal de Checkout dentro del offcanvas -->
                            <div id="checkout-modal" class="mt-4" style="display: none; margin-top: 20px;">
                                <h2>Finalizar Compra</h2>
                                <p>Subtotal: $<span id="modal-subtotal">0</span></p>
                                <p>IVA: $<span id="modal-iva">0</span></p>
                                <p><strong>Total a Pagar: $<span id="modal-total">0</span></strong></p>
                                <button class="btn btn-outline-success" onclick="realizarCompra()">Confirmar Compra</button>
                                <button class="btn btn-outline-danger" onclick="cerrarCheckout()">Cancelar</button>
                            </div>
                        </div>
                    </div>
            </div>
    </nav>
    </header>
    <main>
        <div class="contenido-producto">
            <div class="productos"></div>
            <script src="../js/script.js"></script>
        </div>
    </main>

    <script src="../js/app.js"></script>
</body>
</html>
