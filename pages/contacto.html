    <main>
        <section id="area_consulta">
            <div id="consulta1">
                <form action="https://formspree.io/f/meoqkekb" method="post">
                    <div id="llenado_datos">
                        <h1>Area de contacto</h1>
                    <fieldset>
                        <legend><b>Datos Personales</b></legend>
                        
                        <div class="wrapper">
                            <div class="input-data">
                                <input type="text" id="" name="nombre" size="10" maxlength="15" required>
                                <div class="underline"></div>
                                <label for="nombre">Nombre [*]</label>
                            </div>
                            <br>
                            <div class="input-data">
                                <input type="text" id="" name="apellido" size="10" maxlength="15" required> <br><br>
                                <div class="underline"></div>
                                <label for="apellido">Apellido [*]</label>
                            </div>
                            <br>
                            <div class="input-data">
                                <input type="number" name="celular" min="0" size="10" maxlength="10" required>
                                <div class="underline"></div>
                                <label for="celular">Número de celular [*]</label>
                            </div>
                            <br>
                            <div class="input-data">
                                <input type="email" name="email" required>
                                <div class="underline"></div>
                                <label for="correo">E-Mail [*]</label>
                            </div>
                            <br>
                            <label for="btn-file" class="contenedor-boton">
                                <i class="fas fa-file"></i>
                                <label for="btn-file">Adjuntar foto</label>
                                <input type="file" name="foto" id="btn-file" accept="image/png, image/jpeg"> 
                            </label>
                        </div>
                    </fieldset><br>
                    </div>
                    
        
                    <div id="entrada_datos">
                        <textarea name="comentarios" id="comentarios"  placeholder="Escriba aqui su consulta/sugerencia/queja (máx 300 caracteres)"></textarea>
                        <br>
                        <label for="rb">Zona de Residencia</label>
                        <input type="radio" name="ubicacion" id="" value="CABA">CABA   
                        <input type="radio" name="ubicacion" id="" value="PBA">PBA
                        <input type="radio" name="ubicacion" id="" value="GBA">GBA
                        <input type="radio" name="ubicacion" id="" value="Interior del pais">Interior del pais
                        <br><br>
                        <input type="checkbox" name="condiciones" id="" required>
                        Acepto los términos y condiciones del servicio <br><br>
                        <div class="botones">
                            <input type="submit" class="button" value="Enviar Datos">
                            <input type="reset" class="button" value="Borrar">
                        </div>
                        
                    </div>
                </form>
